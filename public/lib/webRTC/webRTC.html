<html lang="en">
<head>
    <script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>IPED Toolkit Remote Content</title>
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div class="remote"></div>
    <div class="local"></div>
	
    <script src="../../lib/jquery/js/jquery.min.js"></script>
    <script src="../../rtc.io/primus.js"></script>
    <script>
    var source = 'null';
    if (window.location.pathname.indexOf('camera') != -1) {
        source = 'camera';
    } else {
        source = 'screen';
    }    
    </script>
    <script src="../../lib/webRTC/js/webRTC.js"></script>
    <script>
    var source = 'null';
    $(document).ready(function() {
        if (window.location.pathname.indexOf('camera') != -1) {
            source = 'camera';
            $('.remote').css('display', 'none');
            $('.local').css('max-width', '100%');
            $('.local video').css('max-width', '100%');
        } else {
            source = 'screen';
            $('.local').css('display', 'none');
            $('.remote').css('max-width', '100%');
            $('.remote video').css('max-width', '100%');
        }    
    });
    </script>
</body>
</html>
