<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>iPED Administation</title>

	<body>
		<div data-role="page">
			<div id="header" data-role="header" data-position="fixed" data-theme="b">
				<h1 class="ui-title" role="heading" text-align="center">iPED Toolkit Administration</h1>
				<a id="menu-button" href="#menu" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-bars">Menu</a>
			</div>
			<!-- Menu Panel -->
			<div id="menu" class="ui-panel" data-role="panel" data-position="right" data-display="overlay" data-theme="b" data-position-fixed="true">
				<div data-role="tabs">
					<div data-role="navbar">
						<ul>
							<li>
								<a href="#scenario" data-ajax="false">Scenario</a>
							</li>
							<li>
								<a href="#study" data-ajax="false">Study</a>
							</li>
							<li>
								<a href="#account" data-ajax="false">Account</a>
							</li>
						</ul>
					</div>
					<div id="scenario">
						<p>
							Scenario
						</p>
						<hr />
						<form>
							<input type="button" value="Add New Scenario" data-mini="true">
							<input type="button" value="Copy Current Scenario" data-mini="true">
							<input type="button" value="Edit Current Scenario" data-mini="true">
							<input type="button" value="Delete Current Scenario" data-mini="true">
							<div class="ui-field-contain">
								<select name="select-native-2" id="select-native-2" data-mini="true">
									<option value="1">Load Scenario</option>
									<option value="2">The 2nd Option</option>
									<option value="3">The 3rd Option</option>
									<option value="4">The 4th Option</option>
								</select>
							</div>
						</form>
					</div>
					<div id="study">
						<p>
							Study
						</p>
						<hr />
						<form>
							<input type="button" value="Add New Study" data-mini="true">
							<input type="button" value="Copy Current Study" data-mini="true">
							<input type="button" value="Edit Current Study" data-mini="true">
							<input type="button" value="Delete Current Study" data-mini="true">
							<div class="ui-field-contain">
								<select name="select-native-2" id="select-native-2" data-mini="true">
									<option value="1">Load Study</option>
									<option value="2">The 2nd Option</option>
									<option value="3">The 3rd Option</option>
									<option value="4">The 4th Option</option>
								</select>
							</div>
						</form>
					</div>
					<div id="account">
						<p>
							Account
						</p>
						<hr />
						<input type="button" value="Edit My Account" data-mini="true">
						<input type="button" value="Change iPED Setting" data-mini="true">
						<input type="button" value="Logout" data-mini="true">
					</div>
				</div>
			</div>
			<div id="add-location-panel" class="ui-panel" data-role="panel" data-position="left" data-display="overlay" data-theme="b" data-position-fixed="true">
				<div data-role="tabs">

						<ul>
							<li>
								<a href="#scenario" data-ajax="false">General Data</a>
							</li>
							<li>

							</li>
							<li>

							</li>
						</ul>
					</div-->
					<div id="scenario">
						<p>
							General Data
						</p>
						<hr />
						<form>
							<fieldset>
								<label for="name">Name</label>
								<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
								<label for="description">Description</label>
								<input type="text" name="description" id="description" value="" class="text ui-widget-content ui-corner-all">
								<label for="tags">Tags</label>
								<input type="text" name="tags" id="tags" value="" class="text ui-widget-content ui-corner-all">
							</fieldset>
						</form>
					</div>
					<br>
					<div id="study">
						<p>
							Video Footage
						</p>
						<hr />
						<form>
							<input type="button" value="Add New Footage" data-mini="true">
							<div class="ui-field-contain">
								<select name="select-native-2" id="select-native-2" data-mini="true">
									<option value="1">Select Video Footage From Library</option>
									<option value="2">Footage 1</option>
									<option value="3">Footage 2</option>
									<option value="4">Footage 3</option>
								</select>
							</div>
						</form>
					</div>
					<br>
					<div id="account">
						<p>
							Overlays
						</p>
						<hr />
						<form>
							<input type="button" value="Add New Overlay" data-mini="true">
							<div class="ui-field-contain">
								<select name="select-native-2" id="select-native-2" data-mini="true">
									<option value="1">Select Overlay From Library</option>
									<option value="2">Overlay 1</option>
									<option value="3">Overlay 2</option>
									<option value="4">Overlay 3</option>
								</select>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div data-role="content">
				<div id="map"></div>

			</div>
