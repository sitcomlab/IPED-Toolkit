		<!-- Underscore Templates------------------------------------------------------------------------------------------------------->

		<script type="text/template" id="add-new-location-template">
			<div id="add-location-general">
			<div id="coordinates"></div>

			<h3>General Data</h3>
			<hr />
			<form>
			<fieldset>
			<label for="name">Name</label>
			<br>
			<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
			<br>
			<label for="description">Description</label>
			<br>
			<input type="text" name="description" id="description" value="" class="text ui-widget-content ui-corner-all">
			<br>
			<label for="tags">Tags</label>
			<br>
			<table>
			<tr>
			<td>
			<input type="text" name="tags" id="tags" value="" class="text ui-widget-content ui-corner-all">
			</td>
			<td>
			<input type="button" value="Add" class="button" id="add-tag-btn">	
			</td>
			</tr>
			</table>
			</fieldset>
			</form>
			</div>
			<br>
			<div id="add-location-footage">
			
			<h3>Video Footage</h3>

			<hr />
			<form>
			<select name="select-native-2" id="footage-spinner" data-mini="true">
			<option value="1">Select Video Footage From Library</option>
			<% _.each(videos, function(video) { %>
			<option value= <%= "'" + video._id + "'" %>><%= video.name %></option>
			<% }); %>
			</select>
			<br>
			<br>
			<input type="button" value="Add New Footage" class="button" id="add-footage-btn">
			</form>
			</div>
			<br>
			<div id="add-video-overlays">
		</script>
		<script type="text/template" id="add-new-location-template2">
			
			<h3>Overlays</h3>

			<hr />
			<form>
			<select name="select-native-2" data-mini="true" id="overlay-spinner">
			<option value="1">Select Overlay From Library</option>
			<% _.each(overlays, function(overlay) { %>	
			<option value= <%= "'" + overlay._id + "'" %>><%= overlay.name %></option>
			<% }); %>
			</select>
			
			<br>
			<br>
			<input type="button" value="Add New Overlay" class="button" id="add-overlay-btn">
			
			</form>
			</div>
			<div>
			<hr>
			<input type="button" value="Save" id="submit-location" class="button">
			</div>
		</script>
