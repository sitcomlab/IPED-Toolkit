<html lang="en">

<head>

    <!-- iPED Remote -->

    <!--(if target master)><!-->
    <title>iPED Toolkit (Master)</title>
    <!--<!(endif)-->

    <!--(if target develop)><!-->
    <title>iPED Toolkit (Develop)</title>
    <!--<!(endif)-->

    <!--(if target developOnServer)><!-->
    <title>iPED Toolkit (Develop)</title>
    <!--<!(endif)-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/remote.css" />
    <link rel="stylesheet" href="../lib/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" />

</head>

<body>
    <div class="container">
        <div id="remoteControlTitle">
            <h1>iPED Toolkit Remote</h1>
        </div>
        <br>
        <div id="errorMessages"></div>
        <div class="panel-group" id="mainVoiceControlPanel">
            <div class="panel panel-default" id="voiceControlPanel">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span id="voiceControlTitle">Voice Control (Setup)</span>
                    </h3>
                </div>
                <div id="useVoiceControl" class="panel-collapse collapse">
                    <div id="vc" class="panel-body">

                        <center>
                            <br>
                            <a href="#" id="microphone" type="btn btn-default" class="mic-link">
                                <img src="images/mic.svg" class="mic-icon">
                            </a>
                            <br>
                            <hr>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="languages" value="de">German
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="languages" value="en">English
                                </label>
                                <a href="#" class="btn btn-primary btn-sm" id="language" role="button">OK</a>
                            </div>
                        </center>

                    </div>
                </div>
            </div>
        </div>

        <div class="panel-group" id="accordion">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#startLocation">Select a start location</a>
                    </h3>
                </div>
                <div id="startLocation" class="panel-collapse collapse in">
                    <div id="startLocationBody" class="panel-body">
                        <img class="spinner" src="images/spinner_text.gif" />
                    </div>
                </div>
            </div>
            <br>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#relatedLocations">Select a route</a>
                    </h3>
                </div>
                <div id="relatedLocations" class="panel-collapse collapse">
                    <div id="relatedLocationsBody" class="panel-body">
                        <img class="spinner" src="images/spinner_text.gif" />
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default" id="voiceControl">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Settings
                    </h3>
                </div>
                <div class="panel-content">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="switchOverlay" class="col-xs-6 control-label">Show Overlays</label>
                            <div class="col-xs-6">
                                <input type="checkbox" id="switchOverlay" checked name="switchOverlay">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <label for="switchVoiceControl" class="col-xs-6 control-label">Voice Control System</label>
                            <div class="col-xs-6">
                                <input type="checkbox" id="switchVoiceControl" name="switchVoiceControl">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logger Panel -->
        <div class="panel-group" id="loggerPanel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" href="#loggerContent">Logger</a>
                    </h3>
                </div>
                <div id="loggerContent" class="panel-collapse collapse">
                    <div id="logger" class="panel-body"></div>
                </div>
            </div>
        </div>


    </div>

    <script src="../lib/requirejs/js/config.js"></script>
    <script data-main="js/remote" data-baseUrl="../lib/requirejs/js" src="../lib/requirejs/js/require.js"></script>
</body>

</html>
